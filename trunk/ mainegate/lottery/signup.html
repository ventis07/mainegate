<script type="text/javascript" language="javascript">
	function validateEmail(email) {
		var reg = /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/; 
		if (email.match(reg)) { 
			return true;
		}
		return false;
	}

	function validateForm()
	{
		if (document.getElementById("fname").value == "") {
			alert("First Name cannot be empty");
			document.getElementById("fname").focus();
			return false;
		}
		if (document.getElementById("lname").value == "") {
			alert("Last Name cannot be empty");
			document.getElementById("lname").focus();
			return false;
		}
		if (document.getElementById("email").value == "") {
			alert("Email cannot be empty");
			document.getElementById("email").focus();
			return false;
		} else {
			if ( ! validateEmail(document.getElementById("email").value) ){
				alert("Email address is not valid");
				document.getElementById("email").focus();
				return false;
			}
		}
		if (document.getElementById("username").value == "") {
			alert("Username cannot be empty");
			document.getElementById("username").focus();
			return false;
		}
		if (document.getElementById("password").value == "") {
			alert("Password cannot be empty");
			document.getElementById("password").focus();
			return false;
		}
		if (document.getElementById("zip").value == "") {
			alert("Zip cannot be empty");
			document.getElementById("zip").focus();
			return false;
		}
		if (document.getElementById("birthday").value == "") {
			alert("Birthday cannot be empty");
			document.getElementById("birthday").focus();
			return false;
		}
		if (document.getElementById("seq1").value == "") {
			alert("Security Question 1 cannot be empty");
			document.getElementById("seq1").focus();
			return false;
		}
		if (document.getElementById("ans1").value == "") {
			alert("Answer 1 cannot be empty");
			document.getElementById("ans1").focus();
			return false;
		}
		if (document.getElementById("seq2").value == "") {
			alert("Security Question 2 cannot be empty");
			document.getElementById("seq2").focus();
			return false;
		}
		if (document.getElementById("ans2").value == "") {
			alert("Answer 2 cannot be empty");
			document.getElementById("ans2").focus();
			return false;
		}
		return true;
	}
